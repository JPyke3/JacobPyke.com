<material-drawer
  temporary
  #drawer="drawer"
  [class.custom-width]="customWidth"
  [attr.end]="end ? '' : null"
  [attr.overlay]="overlay ? '' : null"
>
  <material-list *deferredContent>
    <div group>
      <header class="material-header shadow">
        <h3 style="padding-left: 16px; color: black;">Jacob Pyke</h3>
      </header>
      <material-list-item (click)="toHome()" (trigger)="drawer.toggle()">
        <material-icon icon="home"></material-icon>Home
      </material-list-item>
      <material-list-item (click)="toResume()" (trigger)="drawer.toggle()">
        <material-icon icon="description"></material-icon>Resume
      </material-list-item>
      <material-list-item (click)="toRepos()" (trigger)="drawer.toggle()">
        <material-icon icon="developer_board"></material-icon>Repos
      </material-list-item>
    </div>
    <div group>
      <h3 style="padding-left: 16px;">Socials</h3>
      <a href="https://www.linkedin.com/in/pykejacob/"
        ><material-list-item>LinkedIn</material-list-item></a
      >
      <a href="https://github.com/JPyke3/"
        ><material-list-item>GitHub</material-list-item></a
      >
      <a href="https://twitter.com/TheRealPykee"
        ><material-list-item>Twitter</material-list-item></a
      >
    </div>
  </material-list>
</material-drawer>
<div class="material-content">
  <header class="material-header shadow">
    <div class="material-header-row">
      <material-button
        icon
        class="material-drawer-button"
        (trigger)="drawer.toggle()"
      >
        <material-icon icon="menu"></material-icon>
      </material-button>
      <div class="material-spacer"></div>
      <img
        class="logo"
        src="/assets/jacobpykelogofinaltext.png"
        alt=""
        height="35"
      />
      <div class="material-spacer"></div>
    </div>
  </header>
  <div class="content">
    <div *ngIf="currentpage == PageSelection.home">
      <home class="home"></home>
    </div>
    <div *ngIf="currentpage == PageSelection.resume">
      <p>Resume</p>
    </div>
    <div *ngIf="currentpage == PageSelection.repos">
      <p>Repos</p>
    </div>
  </div>
  <header class="material-header">
    <div class="material-header-row">
      <p style="color: black;">Â© Jacob Pyke 2019</p>
      <div class="material-spacer"></div>
      <p style="color: black;">
        Built with ðŸ’™ &
        <a href="https://www.dartlang.org/"
          ><img src="/assets/1080.png" height="16" alt="dart"
        /></a>
      </p>
    </div>
  </header>
</div>
